<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav{
            display: grid;
            grid-template-rows: 50px;
            grid-template-columns: 50px 1fr 50px;
        }
        .nav-before{

        }
        .x{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
            grid-auto-columns: 100px;
            grid-template-rows: 50px;
            grid-gap: 3px;
        }
        .item{
            background-color: red;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="nav-before"></div>
    <div class="x">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="nav-after"></div>
</div>
</body>
</html>
