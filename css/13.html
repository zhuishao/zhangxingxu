    <style>
        .button-group{
            display: inline-flex;

        }
        .button-group >:first-child{
            border-radius:3px 0 0 3px;
        }
        .button-group >:last-child{
            border-radius:0 3px 3px 0;
        }
        .button-group >:not(:first-child){
            margin-left: -1px;
        }
        .btn{

</head>
